<div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
  <form fxFlex="50" fxLayoutAlign="center center">
    <div fxLayout="column wrap" class="card-con card-form" fxFlex="50" fxLayoutAlign="start stretch" [fxShow]="true">
      <p style="text-align:center;">
        <b>
          <center>FORGET PASSWORD</center>
        </b>
        <mat-form-field class="card-form" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput placeholder="New Password" [required]="false">

        </mat-form-field>
        <mat-form-field class="card-form" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput placeholder="Confirm Password" [required]="false">

        </mat-form-field><button mat-button class="but1" routerLink="/login">Reset Password</button>
      </p>
    </div>
  </form>
</div>
