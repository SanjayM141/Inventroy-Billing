<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <router-outlet></router-outlet>
</div>
<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <mat-sidenav-container class="height-100" autosize="true" [hasBackdrop]="true">
      <mat-sidenav #sidenav class="height-100" [mode]="&apos;side&apos;" [position]="&apos;start&apos;" [opened]="true" autoFocus="true" fixedInViewport="false">
        <div fxLayout="row wrap" style="height: 24px" fxLayoutAlign="none center" [fxShow]="true"></div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <mat-icon style="margin-left: 40%" class="cursor2">menu</mat-icon>
          <div>
            <button mat-button style="margin-top: 2vh;">Dashboard</button><button mat-button style="margin-top: 2vh;">Bill</button><button mat-button style="margin-top: 2vh;">View Orders</button><button mat-button style="margin-top: 2vh;">View Stocks</button><button mat-button style="margin-top: 2vh;">Add Stocks</button>
          </div>
        </div>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
  <div fxLayout="row wrap" style="margin-left:4em" fxLayoutAlign="start stretch" [fxShow]="true">
    <h2 style="margin-top:5em">
      View Stock By</h2>
    <mat-slide-toggle [required]="true" [labelPosition]="&apos;after&apos;" style="margin-top:7.6em;margin-left:2em"> Brand</mat-slide-toggle>
    <mat-slide-toggle [required]="true" [labelPosition]="&apos;after&apos;" style="margin-top:7.6em;margin-left:2em"> Category</mat-slide-toggle>
    <mat-form-field style="margin-top:6.2em;margin-left:2em" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
      <mat-select matNativeControl placeholder="Select Brand" [required]="false">
        <mat-optgroup [label] [disabled]>
          <mat-option matNativeControl [value]></mat-option>
        </mat-optgroup>
      </mat-select>

    </mat-form-field>
    <mat-form-field style="margin-top:6.2em;margin-left:2em" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
      <mat-select matNativeControl placeholder="Select Category" [required]="false">
        <mat-optgroup [label] [disabled]>
          <mat-option matNativeControl [value]></mat-option>
        </mat-optgroup>
      </mat-select>

    </mat-form-field>
  </div>
  <div fxLayout="row wrap" style="margin-top:12.5em;margin-left:-32em" fxLayoutAlign="start stretch" [fxShow]="true">
    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
      <input matInput placeholder="Search" [required]="false" autocomplete="off" (keyup)="onFilter_2($event)">
      <mat-icon matSuffix>
        <mat-icon class="search-icon">search</mat-icon>
      </mat-icon>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" style="position:sticky;margin-top:5em;margin-left:20em;" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column" class="table1">
      <table mat-table [dataSource]="page?.tableData" matSort class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;itemid&apos;,&apos;itemname&apos;,&apos;category&apos;,&apos;brandname&apos;,&apos;size&apos;,&apos;amount&apos;,&apos;dateentered&apos;,&apos;timeenterd&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;itemid&apos;,&apos;itemname&apos;,&apos;category&apos;,&apos;brandname&apos;,&apos;size&apos;,&apos;amount&apos;,&apos;dateentered&apos;,&apos;timeenterd&apos;];"></tr>

        <ng-container matColumnDef="itemid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item ID.</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.itemid}}</td>
        </ng-container>

        <ng-container matColumnDef="itemname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.itemname}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.category}}</td>
        </ng-container>

        <ng-container matColumnDef="brandname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand Name</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.brandname}}</td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.size}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="dateentered">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Entered</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.dateentered}}</td>
        </ng-container>

        <ng-container matColumnDef="timeenterd">
          <th mat-header-cell *matHeaderCellDef>Time Entered</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.timeenterd}}</td>
        </ng-container>
      </table>
    </div>
  </div>
</div>
